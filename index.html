<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <div
      id="background"
      class=""
    >
      <div
        class="d-flex justify-content-center align-items-center"
        style="
          width: 100vw;
          position: absolute;
          top: 0;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.637);
        "
      >
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div id="innerCarousel"
            class="carousel-inner border rounded"
          >
            <div class="carousel-item active">
              <img
                src="https://c4.wallpaperflare.com/wallpaper/301/256/1013/dubai-city-lights-8k-uae-wallpaper-preview.jpg"
                class="d-block"
              
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>City Skyline at Night</h5>
                <p>An Illuminated Urban Landscape Reflected on Calm Waters.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://1.bp.blogspot.com/-d1PMQJ62KOg/YUD-I1wYryI/AAAAAAAAjqA/AOetH5pXzXgnP3In01h2WGpHIQuET9lnwCLcBGAsYHQ/s1600-rw/HEROSCREEN-14092021-AURORA-HD.png"
                class="d-block"
              
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Northern lights</h5>
                <p>
                  Northern lights dance over a serene lake and silhouette of
                  pine trees..
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images6.alphacoders.com/133/1338694.png"
                class="d-block"
              
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Technology & Art</h5>
                <p>A Canvas of Wonder on a Digital Screen</p>
              </div>
            </div>
          </div>
          <button
            id="previous"
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            id="next"
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

   <script src="app.js"></script>
  </body>
</html>
